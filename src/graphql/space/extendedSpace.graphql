query ExtendedSpace($spaceId: String!) {
  space(id: $spaceId) {
    id
    about
    creator
    discord
    mission
    name
    network
    symbol
    network
    terms
    skin
    avatar
    twitter
    github
    guidesPageFooterContent
    guidesPageHeaderContent
    guidesBundlePageFooterContent
    guidesBundlePageHeaderContent
    medium
    private
    publicForumWebsite
    referenceDocsWebsite
    domain
    members
    admins
    categories
    plugins
    telegram
    voting {
      delay
      period
      type
      quorum
      hideAbstain
    }
    strategies {
      name
      params
    }
    validation {
      name
      params
    }
    filters {
      minScore
      onlyMembers
    }
    discordGuildId
  }
}

query SpaceDiscordGuild($spaceId: String!) {
  payload: spaceDiscordGuild(spaceId: $spaceId)
}
