query GuidesQuery(
  $space: String!
  $guideType: String
  $space_in: [String]
  $author_in: [String]
  $publish_status_in: [String!]
) {
  guides(
    where: {
      space: $space
      guide_type: $guideType
      space_in: $space_in
      author_in: $author_in
      publish_status_in: $publish_status_in
    }
  ) {
    id
    ipfs
    authors
    name
    categories
    content
    created
    guideType
    space {
      id
      name
      members
      avatar
      symbol
    }
    publishStatus
    socialShareImage
    thumbnail
    uuid
  }
}

query GuideQuery($uuid: String!) {
  guide(uuid: $uuid) {
    authors
    categories
    completedStepContent
    content
    created
    discordRoleIds
    discordRolePassingCount
    discordWebhook
    id
    guideType
    ipfs
    link
    name
    previousId
    showIncorrectOnCompletion
    space {
      id
      name
    }
    steps {
      content
      created
      stepItems {
        __typename
        ... on GuideQuestion {
          answerKeys
          choices {
            content
            key
            order
          }
          content
          order
          type
          uuid
        }

        ... on GuideUserInput {
          label
          order
          required
          type
          uuid
        }
      }
      id
      name
      order
      uuid
    }
    publishStatus
    socialShareImage
    thumbnail
    uuid
    version
  }
}
