mutation UpsertGnosisSafeWallets(
  $spaceId: String!
  $wallets: [GnosisSafeWalletInput!]!
) {
  payload: upsertGnosisSafeWallets(spaceId: $spaceId, wallets: $wallets) {
    id
  }
}

mutation DeleteGnosisSafeWallet(
  $spaceId: String!
  $walletId: String!
) {
  payload: deleteGnosisSafeWallet(
    spaceId: $spaceId, walletId: $walletId
  ) {
    id
  }
}